<!DOCTYPE html>
<html>
<head>
    <title>Vermont Mural Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <nav id="nav" class="navbar navbar-inverse navbar-fixed-top">
            <h2>Surveying Vermont's Murals</h2>
    </nav>
    <div class="container-fluid main">
        <div id="sidebar" class="col-sm-4">
            <div id="sidebarHeader">
                <p>Welcome! We're looking at Vermont's street art.</p>
                <p><i>Click a marker or a listing to explore.</i></p>
                <div class="form-group">
                  <input type="text" class="form-control" data-bind="value: searchText, valueUpdate:'keyup'" id="muralSearch" placeholder="Search here...">
                </div>

            </div>
            <div class="itemList" data-bind="foreach: filteredList">
                <div class="item" data-bind="attr: {'id':shortname}">
                    <h3 data-bind="text: title, click: $parent.selectMarker"></h3>
                    <h4 data-bind="text: artist, click: $parent.selectMarker"></h4>
                    <img class="previewPic" src="" alt="" data-bind="attr:{src: imgSrc,alt:imgDesc}, click: $parent.selectMarker">
                    <p data-bind="text: description, click: $parent.selectMarker"></p>
                    <div id="info-container">
                        <b>What's nearby?</b>
                        <div class="input-group">
                            <button class="btn btn-default" name="food" data-bind="click: $parent.getFoursquareData" type="button">Find food</button>
                            <button class="btn btn-default" name="drinks" data-bind="click: $parent.getFoursquareData" type="button">Find drinks</button>
                            <button class="btn btn-default" name="hotel" data-bind="click: $parent.getFoursquareData" type="button">Find hotels</button>
                        </div>
                        <div class="info-results">
                            <ul>
                                <div class="info-list" data-bind="foreach:foursquareList">
                                    <li><span><a data-bind="attr:{href:link},text:name"></a></span></li>
                                </div>
                            </ul>
                        </div>
                        <div class="infoError" data-bind="text:foursquareError,visible:foursquareErrorVisible"></div>
                        <div class="infoAttribution">Nearby location data from <a href="https://foursquare.com/">Foursquare</a></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" class="col-sm-8"></div>
    </div>

    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/vars.js"></script>
    <script src="js/knockout.js"></script>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClm9QraIszCmKznY1zY8dY3E7smzwweos&v=3&callback=initMap" onerror="mapError()"></script>
    

</body>
</html>
